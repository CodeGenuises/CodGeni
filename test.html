<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How it Works</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .cards {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: nowrap;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1;
            max-width: 320px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 250px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .icon {
            font-size: 50px;
            color: #1e3a8a;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .card-description {
            color: #555;
            font-size: 16px;
            text-align: center;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title">How it Works</div>
        <div class="cards">
            <div class="card">
                <div class="icon"><i class="fas fa-paint-brush"></i></div>
                <div class="card-title">UI/UX Design</div>
                <div class="card-description">Creating user-friendly and visually appealing interfaces.</div>
            </div>
            <div class="card">
                <div class="icon"><i class="fas fa-laptop-code"></i></div>
                <div class="card-title">Responsive Web Design</div>
                <div class="card-description">Building websites that work on all devices seamlessly.</div>
            </div>
            <div class="card">
                <div class="icon"><i class="fas fa-palette"></i></div>
                <div class="card-title">Attractive Designs</div>
                <div class="card-description">Crafting modern and visually engaging designs.</div>
            </div>
        </div>
    </div>
</body>
</html>
